<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <style type="text/css">
      body {
        margin: 0;
      }
      #canvas {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import init, * as wasm from "./pkg/rust_wasm_canvas.js";
      await init();
      const app = wasm.App.new({
        canvas_id: "canvas",
        window_x: window.innerWidth,
        window_y: window.innerHeight,
      });
      app.init();
      wasm.start_animation(app);
    </script>
  </body>
</html>
